<span *ngIf="!isPlaying" class="jam jam-play" (click)="play()"></span>
<span *ngIf="isPlaying" class="jam jam-pause" (click)="pause()"></span>
<span>{{ currentTime | secondToMinute }}</span>
<progress #progress max="100" (click)="click($event)"></progress>
<span>{{ duration | secondToMinute }}</span>
