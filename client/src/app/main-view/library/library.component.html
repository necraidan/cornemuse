<div class="tracklist">
  <div *ngFor="let music of musics" class="track" (click)="put($event, music)">
    <div class="action" (click)="put($event, music, true)"><span class="jam jam-play"></span></div>
    <div>
      <div>{{ music.name }}</div>
      <div>Artiste 路 Album</div>
    </div>
    <div class="menu">路路路</div>
    <div class="time">{{ music.duration | secondToMinute }}</div>
  </div>
</div>
